0px;margin-left:auto;}.input input{border-radius:6px;background-color:rgba(0,0,0,.25);padding:10px;text-align:center;-webkit-transition:all .12s ease-in-out;transition:all .12s ease-in-out;width:100%;font-family:"Noto Sans",sans-serif;outline:none;border:2px solid #fc2;color:#fff;}.input input:hover{background-color:rgba(0,0,0,.6);}.input input:active{background-color:rgba(0,0,0,.6);}.input.shake{animation:shake 0.82s cubic-bezier(.36,.07,.19,.97) both;}@keyframes shake{10%,90%{transform:translate3d(-1px,0,0);}20%,80%{transform:translate3d(2px,0,0);}30%,50%,70%{transform:translate3d(-4px,0,0);}40%,60%{transform:translate3d(4px,0,0);}}</style></head><body><div class="background"></div><div class="background-overlay"></div><div class="content"><div id="input-address" class="input address"><label><input id="connect-address" type="text" value="127.0.0.1"></label></div><div id="btn-connect" class="button pink switch" onclick="connectKeesu()"><span id="text-connect" class="text">Keesu로 접속하기</span><span class="icon"><i id="icon-switch" class="fas fa-sync-alt"></i></span></div><div id="btn-install" class="button green" onclick="installCertificate()"><span id="text-install" class="text">인증서 설치하기</span><span class="icon"><i id="icon-install" class="fas fa-file"></i></span></div></div><script>function updateData(){invokeBackend({cmd:"update"});}function connectKeesu(){invokeBackend({cmd:"connect",address:document.getElementById("connect-address").value});}function connectBancho(){invokeBackend({cmd:"disconnect"});}function installCertificate(){invokeBackend({cmd:"install"});}function invokeBackend(args){window.external.invoke(JSON.stringify(args));}function toggleConnectButton(){let connectButton=document.getElementById("btn-connect");connectButton.classList.toggle("pink");connectButton.classList.toggle("blue");if(connectButton.classList.contains("blue")){document.getElementById("text-connect").innerHTML="<b>Bancho</b>에 접속하기";document.getElementById("icon-switch").className="fas fa-unlink";connectButton.onclick=connectBancho;}if(connectButton.classList.contains("pink")){document.getElementById("text-connect").innerHTML="<b>Keesu</b>에 접속하기";document.getElementById("icon-switch").className="fas fa-sync-alt";connectButton.onclick=connectKeesu;}}function displayError(){let input=document.getElementById("input-address");input.classList.add("shake");setTimeout(function(){input.classList.remove("shake");},820);}let previousValue="";document.onkeydown=function(event){event=event||window.event;if(event.keyCode===17){previousValue=document.getElementById("connect-address").value;document.getElementById("connect-address").value="127.0.0.1";}};document.onkeyup=function(event){event=event||window.event;if(event.keyCode===17){document.getElementById("connect-address").value=previousValue;}};updateData();document.getElementById("connect-address").focus();</script></body></html>
